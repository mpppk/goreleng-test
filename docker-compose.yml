version: "3"
services:
  build: &build
    image: mpppk/gored
    volumes:
      - $PWD:/go/github.com/mpppk/goreleng-test
    working_dir: /go/github.com/mpppk/goreleng-test
    command: gored build
  build-docker:
    <<: *build
    command: gored build-docker
  release:
    <<: *build
#    command: gored release
    command: sh /scripts/release.sh
